<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="navbar">Calculator</div>
    <div class="container">

        <div id="screen">0</div>

        <div class="row1">
            <button id="clear">CE</button>
            <button id="backspace">&larr;</button>
        </div>

        <div class="row2">
            <button id="but9">9</button>
            <button id="but8">8</button>
            <button id="but7">7</button>
            <button id="division">/</button>
        </div>

        <div class="row3">
            <button id="but6">6</button>
            <button id="but5">5</button>
            <button id="but4">4</button>
            <button id="multiply">X</button>
        </div>

        <div class="row4">
            <button id="but3">3</button>
            <button id="but2">2</button>
            <button id="but1">1</button>
            <button id="add">+</button>
        </div>

        <div class="row5">
            <button id="decimal">.</button>
            <button id="but0">0</button>
            <button id="equals">=</button>
            <button id="subtract">-</button>
        </div>
    </div>
    <p id="copyright">&copy; anvit421 2025</p>
    <script src="script.js"></script>

</body>
</html>
